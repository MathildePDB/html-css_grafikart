<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <header>
    <h1>Nous contacter</h1>
    <nav>
      <a href="index.html" title="Accueil">Accueil</a>
      <a href="menu.html" title="Menu">Menu</a>
      <a href="contact.html" title="Contact">Contact</a>
    </nav>
    <img src="img/baniere_restaurant.jpg" alt="photo des tables du restaurant" width="1280" height="421">
  </header>
  <section>
    <h2>Où nous trouver</h2>
    <p>
        128 rue de Démonstration<br>
        34000 Montpellier<br>
        France
    </p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3944.017748094885!2d0.17172074304194757!3d45.654003064423215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2sfr!4v1695302857105!5m2!1sfr!2sfr" width="1200" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h2>Nous envoyer un email</h2>
    <form action="contact.html">
        <div>
            <label for="email">Votre email <sup>*</sup></label>
            <input type="email" required id="email" name="email" placeholder="votre@email.fr">
        </div>
        <div>
            <label for="firstname">Votre prénom <sup>*</sup></label>
            <input type="text" required id="firstname" name="firstname">
        </div>
        <div>
            <label for="message">Votre message <sup>*</sup></label>
            <textarea required id="message" name="message" placeholder="Posez votre question ici"></textarea>
        </div>
        <button type="submit">Envoyer votre email</button>
    </form>
</section>
  <hr>
  <footer>
    <address>123 rue de Démonstration</address>
  </footer>
</body>
</html>
